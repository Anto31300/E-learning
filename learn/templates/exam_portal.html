<h1>Exam for {{ subject.name }} in {{ course.name }}</h1>
<p>Question {{ question_index }} of {{ total_questions }}</p>

<form method="POST" action="{% if question_index < total_questions %}{% url 'exam_portal' course.id subject.id %}{% else %}{% url 'submit_exam' course.id subject.id %}{% endif %}">
    {% csrf_token %}
    
    {% if question_index <= total_questions %}
    <div class="question-container">
        <p><strong>{{ question.text }}</strong></p>

        <div class="answers">
            {% for answer in question.answers.all %}
            <label class="answer-option">
                <input type="radio" name="answer" value="{{ answer.id }}" required>
                {{ answer.text }}
            </label><br>
            {% endfor %}
        </div>

        <div class="navigation">
            <button type="submit" class="btn-submit">
                {% if question_index < total_questions %}Next{% else %}Finish Exam{% endif %}
            </button>
        </div>
    </div>
    {% endif %}
</form>

<!-- Add custom CSS for styling -->
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fa;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    p {
        font-size: 16px;
        color: #555;
    }

    .question-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        margin: 0 auto;
    }

    .answers {
        margin-bottom: 20px;
    }

    .answer-option {
        display: block;
        margin: 10px 0;
        font-size: 16px;
    }

    .answer-option input {
        margin-right: 10px;
    }

    .navigation {
        text-align: center;
    }

    .btn-submit {
        background-color: #06BBCC;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn-submit:hover {
        background-color: #0056b3;
    }

    /* Responsive styling */
    @media (max-width: 768px) {
        h1 {
            font-size: 24px;
        }

        .question-container {
            padding: 15px;
        }

        .btn-submit {
            width: 100%;
            font-size: 18px;
        }
    }
</style>
