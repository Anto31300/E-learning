<h2>Exam Result</h2>
<div class="result-container">
    <p><strong>Score:</strong> {{ score }} out of {{ total_questions }}</p>
    <p>Thank you for taking the exam!</p>
    <a href="{% url 'student_dashboard' %}" class="btn-dashboard">Return to Dashboard</a>
</div>

<!-- Add custom CSS for styling -->
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fa;
        margin: 0;
        padding: 20px;
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    .result-container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .result-container p {
        font-size: 18px;
        color: #555;
        margin: 15px 0;
    }

    .btn-dashboard {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #06BBCC;
        color: white;
        text-decoration: none;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .btn-dashboard:hover {
        background-color: #06BBCC;
    }

    /* Responsive styling */
    @media (max-width: 768px) {
        h2 {
            font-size: 24px;
        }

        .result-container {
            padding: 15px;
        }

        .result-container p {
            font-size: 16px;
        }

        .btn-dashboard {
            width: 100%;
            font-size: 18px;
        }
    }
</style>
